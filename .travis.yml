language: scala

sudo: false

dist: xenial

scala:
- 2.12.10
- 2.11.12
- 2.13.1

jdk:
  - openjdk8

matrix:
  include:
  - jdk: openjdk11
    scala: 2.12.10

script:
  - sbt "++${TRAVIS_SCALA_VERSION}!" compile test:compile test

cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt/launchers

before_cache:
- find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
- find $HOME/.ivy2/cache -name "*SNAPSHOT*" | xargs rm -rf
